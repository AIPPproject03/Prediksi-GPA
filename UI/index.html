<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayesian Network Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
</head>

<body>
    <header>
        <h1>Bayesian Network Visualization</h1>
    </header>
    <main>
        <section id="network-section">
            <h2>Bayesian Network Structure</h2>
            <div id="network"></div>
        </section>
        <section id="cpt-section">
            <h2>Conditional Probability Tables (CPT)</h2>
            <div id="cpt-container"></div>
        </section>
        <section id="inference-section">
            <h2>Inference</h2>
            <form id="inference-form">
                <div class="form-group">
                    <label for="studyTime">Study Time Weekly (hours):</label>
                    <input type="number" id="studyTime" name="studyTime" placeholder="Enter study hours" required>
                </div>
                <div class="form-group">
                    <label for="absences">Absences (days):</label>
                    <input type="number" id="absences" name="absences" placeholder="Enter number of absences" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ethnicity">Ethnicity:</label>
                    <select id="ethnicity" name="ethnicity" required>
                        <option value="0">Ethnicity 0</option>
                        <option value="1">Ethnicity 1</option>
                        <option value="2">Ethnicity 2</option>
                        <option value="3">Ethnicity 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parentalEducation">Parental Education:</label>
                    <select id="parentalEducation" name="parentalEducation" required>
                        <option value="0">No Formal Education</option>
                        <option value="1">High School</option>
                        <option value="2">Bachelor's Degree</option>
                        <option value="3">Master's Degree</option>
                        <option value="4">Doctorate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tutoring">Tutoring:</label>
                    <select id="tutoring" name="tutoring" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parentalSupport">Parental Support:</label>
                    <select id="parentalSupport" name="parentalSupport" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="extracurricular">Extracurricular Activities:</label>
                    <select id="extracurricular" name="extracurricular" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <button type="submit">Predict</button>
            </form>
            <div id="inference-result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
